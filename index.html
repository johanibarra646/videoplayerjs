<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <div class="container">
        <h2 class="player-title">Musica para programar</h2>
        <div class="player-actions">
            <button class="button" id="backward" aria-label="retroceder 10 segundos" title="retroceder 10 segundos"> </button>
            <button class="button" id="forward" aria-label="adelantar 10 segundo" title="adelantar 10 segundo"> </button>
            <button class="button" id="play" aria-label="reproducir" title="reproducir"> </button>
            <button class="button" hidden id="pause" aria-label="pause" title="pausar"></button>
        
        </div>

        <video id="videoplay" poster="https://i0.wp.com/codigoespagueti.com/wp-content/uploads/2022/04/Kimetsu-no-Yaiba-se-adelanta-al-dia-de-los-ninos-con-tierna-ilustracion-oficial.jpg?fit=1280%2C720&quality=80&ssl=1"  muted src="http://media.w3.org/2010/05/sintel/trailer.mp4"></video>
        <div class="progress-bar">
            <input  type="range" name="progress" id="progress" min ="0" value="0" step="1">
        </div>
        
    
    </div>
    </div>
        <script src="./video.js"></script>
</body>
</html>
